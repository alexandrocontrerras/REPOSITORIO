<!DOCTYPE html>
<html>

	<header>

		<input type="password" name="pass" id="pass" placeholder="Contraseña"></br></br>

			<option value="ITI">Ing. Tec. Información</option>

		</select></br>

		<label for="carrera">Género: </label></br></br>

		<input type="radio" name="genero" id="genero" value="m">Masculino</br></br>

		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los términos y condiciones de uso y privacidad</label></br></br>
		<div class="boton">

		</div>

</div>

</div>
