<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios 1</title>
	<style type="">

			table{
			
			
			margin: auto;
			
			width: 90%;

		}

		
	</style>

</head>
<body style="background: skyblue;">
	<header style="text-align: center;">
	<h1>Volksvagen Potosina</h1>
	<h2>Compras online</h2>
	</header>

	<!--INFORMACION GENERAL DEL CLIENTE -->
	 <form action="" method="post" enctype="text/plain">
	<fieldset>
	<h4>
		<legend>Información general del cliente</legend>
		<table>
			<tbody>
				<tr>
					<td>
						
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" id="nombre" placeholder="Nombre" size="25" title="Nombre" required>
					</td>
					<td>
						<label for="apellidop">Apellido paterno</label></br>
						<input type="text" name="apellidop" id="apellidop" placeholder="Apellido paterno" size="25" title="Apellido paterno">
					</td>
					<td>
						<label for="apellidop">Apellido materno</label></br>
						<input type="text" name="apellidop" id="apellidop" placeholder="Apellido materno" size="25" title="Apellido paterno">
					</td>
				</tr>
				<tr>
					<td>
						<label for="usuario">Nombre de usuario</label></br>
						<input type="text" name="Usuario" id="usuario" placeholder="Usuario" size="25" title="Usuario">
					</td>
					<td>
						<label for="pass">Password:</label>
						<input type="password" name="pass" id="pass" size="25" maxlength="20" placeholder="Password" >
					</td>
					<td>
						<label for="fechanac">Fecha de registro</label>
						<input type="date" name="fechanac" id="fechanac">
					</td>
				</tr>

		</tbody>
	</table>
	</h4>
	</fieldset> 
	

	<fieldset>
		<h4>
		<legend>Datos para facturar</legend>
		<table>
			<tbody>
				<tr>
					<td>
						
						<label for="pais">Pais</label></br>
						
							<select name="pais" id="pais" size="3">
							
								<option value="1">México</option>
								<option value="2">Canadá</option>
								<option value="3">Reino Unido</option>
								<option value="4">Japón</option>					
								<option value="5">Rusia</option>
								<option value="6">Filipinas</option>
							
							</select></br></br>
					</td>
					<td>
						<label for="ciudad">Ciudad</label></br>

							<select name="ciudad" id="ciudad" size="3">
								
								<option value="1">San Luis Potosí</option>
								<option value="2">Monterrey</option>
								<option value="3">Cd. Valles</option>
								<option value="4">Querétaro</option>
								<option value="5">Tepic</option>
								<option value="6">Guadalajara</option>

							</select></br></br>
						
					</td>
					<td>
						<label for="calle">Calle</label></br>
						<input type="text" name="calle" id="calle" placeholder="Calle" size="25" title="Calle">
					</td>
				</tr>


				<tr>
					<td>
						<label for="numcasa">Número de casa</label></br>
						<input type="number" name="numcasa" id="numcasa" placeholder="Número exterior" size="25" title="Número exterior">
					</td>
					<td>
						<label for="colonia">Colonia</label></br>
						<input type="text" name="colonia" id="colonia" size="25" maxlength="20" placeholder="Colonia" >
					</td>
					<td>
						<label for="email">E-mail</label><br/>
						<input type="text" name="email" id="email" placeholder="E-mail">
					</td>
				</tr>


				<tr>
					<td>
						<label for="RFC">R.F.C</label></br>
						<input type="text" name="RFC" id="RFC" size="25" placeholder="R.F.C">
					</td>
					<td>
						<label for="CP">C.P</label></br>
						<input type="text" name="CP" id="CP" size="25" placeholder="Código postal">
					</td>
					<td>
						
						<input type="checkbox" name="acepto" id="acepto"  value="acepto" checked>
						<label>Acepto términos y condiciones</label></br>
						<input type="submit" name="enviar" id="enviar" value="Enviar">
						<input type="reset" name="restablecer" id="restablecer" value="Restablecer">

					</td>
				</tr>

		</tbody>
	</table>
</h4>
	</fieldset> 
</form>
	<footer style="text-align: right;">
		<h1>Febrero 2025,SLP.</h1>
	</footer>
	

</body>
</html>
